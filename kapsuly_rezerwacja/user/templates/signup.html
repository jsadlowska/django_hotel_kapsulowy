<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width, initial_scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Zarejestruj się | Hotel Kapsułowy "Na Chmurce"</title>
</head>
<body>
    <nav class="px-6 py-6 flex justify-between items-center border-b, border-gray-200">
        <a href="/" class="text-xl font-semibold">Hotel Kapsułowy "Na Chmurce"</a>
    </nav>
    <div class="w-1/2 my-6 mx-auto p-6 bg-blue-100 rounded-xl">
         <h1 class="font-semibold">Zarejestruj się:</h1>

        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label class="inline-block mb-2">Nazwa użytkownika</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label class="inline-block mb-2">Adres email</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label class="inline-block mb-2">Hasło</label>
                {{ form.password1 }}
            </div>

            <div class="mb-3">
                <label class="inline-block mb-2">Powtórz hasło</label>
                {{ form.password2 }}
            </div>

            {% if form.errors or form.non_field_errors %}
                <div class="mb-3 p-6 bg-red-200 rounded-xl">
                    {% for field in form %}
                        {{ field.errors }}
                    {% endfor %}

                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <button class="py-4 px-8 text-lg bg-blue-500 hover:bg-blue-900 rounded-xl text-white">Zarejestruj się</button>

        </form>
    </div>

</body>
</html>
